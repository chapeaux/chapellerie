<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script type="module" src="../dist/pfe-dropdown.js"></script>
    <script type="text/babel">
      function TestSuite() {
        return (
          <div>
            <pfe-dropdown label="Test dropdown">
              <pfe-dropdown-item item-type="link">
                <a href="#">Link 1</a>
              </pfe-dropdown-item>
              <pfe-dropdown-item item-type="link">
                <a href="#">Link 2</a>
              </pfe-dropdown-item>
              <pfe-dropdown-item item-type="separator"></pfe-dropdown-item>
              <pfe-dropdown-item item-type="action">
                <button>Action 1</button>
              </pfe-dropdown-item>
              <pfe-dropdown-item item-type="action" id="disabledItem" disabled>
                <button>Action 2</button>
              </pfe-dropdown-item>
            </pfe-dropdown>

            <pfe-dropdown label="Test disabled dropdown" id="disabledDropdown" disabled>
              <pfe-dropdown-item item-type="link">
                <a href="#">Link 1</a>
              </pfe-dropdown-item>
            </pfe-dropdown>

            <pfe-dropdown label="Test dropdown with custom options" id="customDropdown">
            </pfe-dropdown>

            <input type="checkbox" id="checkbox"/>
          </div>
        );
      }

      ReactDOM.render(TestSuite(), document.querySelector("#root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="pfe-dropdown_test.js"></script>
  </body>
</html>
