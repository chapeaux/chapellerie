<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <script src="/components/react/umd/react.development.js"></script>
  <script src="/components/react-dom/umd/react-dom.development.js"></script>
  <script src="/components/babel-standalone/babel.min.js"></script>
  <script type="module" src="../dist/pfe-autocomplete.js"></script>
  <script type="text/babel">
    function TestSuite() {
      return (
        <div style="width:50%;">
          <test-fixture id="autocomplete">
            <template>
              <pfe-autocomplete>
                <input placeholder="Enter Your Search Term" />
              </pfe-autocomplete>
            </template>
          </test-fixture>

          <test-fixture id="nolightdom">
            <template>
              <pfe-autocomplete>
                <input />
              </pfe-autocomplete>
            </template>
          </test-fixture>

          <test-fixture id="badlightdom">
            <template>
              <pfe-autocomplete>
                <div></div>
              </pfe-autocomplete>
            </template>
          </test-fixture>

          <test-fixture id="hasAriaLabel">
            <template>
              <pfe-autocomplete>
                <input placeholder="Enter your search term" aria-label="Buscar" />
              </pfe-autocomplete>
            </template>
          </test-fixture>

          <test-fixture id="hasAlternateAriaAnnounceTemplate">
            <template>
              <pfe-autocomplete aria-announce-template="Hey! There are ${numOptions} options.">
                <input placeholder="Enter your search term" />
              </pfe-autocomplete>
            </template>
          </test-fixture>

          <test-fixture id="textualButton">
            <template>
              <pfe-autocomplete button-text="Click me!">
                <input placeholder="Enter your search term" />
              </pfe-autocomplete>
            </template>
          </test-fixture>
        </div>
      );
    }

    ReactDOM.render(TestSuite(), document.querySelector("#root"));
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="pfe-autocomplete_test.js"></script>
</body>

</html>
