<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="patternfly/patternfly.min.css">
    <link rel="stylesheet" href="patternfly/alignment.css">
    <link rel="stylesheet" href="patternfly/sizing.css">
    <link rel="stylesheet" href="patternfly/spacing.css">
    <link rel="stylesheet" href="patternfly/input-group.css">
    <link rel="stylesheet" href="patternfly/button.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/cpx-query.js" defer></script>
    <script type="module" src="scripts/cpx-result.js" defer></script>
    <script type="module" src="scripts/cpx-results.js" defer></script>
    <script type="module" src="scripts/cpx-lever.js" defer></script>
    <script type="module" src="scripts/cpx-porte.js" defer></script>
    <script type="module" src="scripts/pfelement/dist/pfelement.min.js" defer></script>
    <script type="module" src="scripts/pfe-datetime/dist/pfe-datetime.min.js" defer></script>
  </head>  
  <body>
    <div class="pf-l-stack pf-m-gutter pf-u-px-3xl pf-u-mx-3xl pf-u-text-align-center">
      <div class="">
        <ul>
          <li><a href="?" onclick="document.body.className = '';return false;">Base Theme</a></li>
          <li><a href="?theme=gradient" onclick="document.body.className = 'gradient';return false;">Gradient Theme</a></li>
          <li><a href="?theme=gray" onclick="document.body.className = 'gray';return false;">Gray Theme</a></li>
        </ul>
      </div>
      <div class="pf-u-px-3xl pf-u-mx-3xl">
        <div class="pf-c-input-group">
          <input class="pf-c-form-control" onchange="dispatchEvent(new CustomEvent('term-change',{bubbles: true, detail: {term: this.value}}))" type="search" id="term" name="term" aria-label="Search input example">
          <button class="pf-c-button pf-m-control" type="button" onclick="document.querySelector('cpx-query').search()" aria-label="search button for search input">
            <i class="fas fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div style="display:flex;">
      <cpx-lever>
        <img height="100" width="100" src="https://picsum.photos/100">
        <div style="display: inline-block; height: 100px; width: 100px; background-color: red;"></div>
        <ul><li>Lions</li><li>Tigers</li><li>Bears</li></ul>
        <cpx-results class="pf-m-fill pf-l-stack pf-m-gutter pf-u-px-3xl pf-u-mx-3xl">
          <template>
            <link rel="stylesheet" href="patternfly/patternfly.min.css">
            <link rel="stylesheet" href="patternfly/card.css">
            <style>
            :host, .pf-c-card { 
              border-radius: var(--pf-global--BorderRadius--sm);
            }
            </style>
            <div class="pf-c-card pf-m-compact">
              <div class="pf-c-card__header pf-c-title pf-m-md"><a href="{{url}}">{{title}}</a></div>
              <div class="pf-c-card__body">
                <pfe-datetime datetime="{{created}}" type="local" day="numeric" month="long" year="numeric">{{created}}</pfe-datetime>
                <p>{{description}}</p>
              </div>
              <div class="pf-c-card__footer">{{author}}</div>
            </div>
          </template>
        </cpx-results>
      </cpx-lever>
      <cpx-porte></cpx-porte>
    </div>
    </div>
    <cpx-query auto term="quarkus" url="http://localhost:8080/graphql" fx="getAllBlogs"></cpx-query>
    <!--<cpx-query term="quarkus" url="https://api.developers.stage.redhat.com/search/v1/graphql" fx="latestFusionBlogs"></cpx-query>-->
    <script>
      document.body.addEventListener('submit', e => {
        console.log("SEARCH");
        let q = document.querySelector('cpx-query');
        q.term = document.querySelector('#term').value;
        q.search();
      });
    </script>
  </body>
</html>
